<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WOOPMOVIE</title>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"></script>
    </head>

    <body>
        <style>
            .center { margin: 0 auto; width: 400px; }

        </style>
        <div style="justify-content: center;align-content: center;">
            <video class="center"src="" id="video" controls ></video>
        
        </div>
        <script>
            var socket = io("/Wonder");
            var url = []
            var url2 = []
            var id = window.location.href
            
            for(l = 0; l < id.length; l++) {
                if(id[l] == "/") {
                    url.push(l)
                }
            }

            for(ll = url[2] + 1; ll < url[3]; ll++) {
                url2.push(id[ll])
            }
            id = url2.join("")
            socket.emit("id", id)
            socket.on("renderMovieFromHandleBars", (data) => {
                var video = document.getElementById("video");
                video.setAttribute(
                    "src",
                    "http://localhost:3001/static/" +
                        data.ID +
                        "/Movie/" +
                        data.Title
                );
                
            });
        </script>
    </body>
</html>
